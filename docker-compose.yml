version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./results:/app/results
      - ./src:/app/src  # Hot reload dev
    environment:
      - MODEL_NAME=htdemucs
      - DEVICE=cpu
      - MAX_FILE_SIZE_MB=100
      - MAX_DURATION_SECONDS=600
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - RESULTS_DIR=results
      - OUTPUT_FORMAT=wav
    # DÃ©commenter pour GPU support
