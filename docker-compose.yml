version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./results:/app/results
      - ./src:/app/src  # Hot reload dev
    environment:
      - MODEL_NAME=htdemucs
      - DEVICE=cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
  # Redis pour queue (futur)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"