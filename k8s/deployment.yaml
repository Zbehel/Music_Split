apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-separator
  namespace: music-separation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: music-separator
  template:
    metadata:
      labels:
        app: music-separator
    spec:
      containers:
      - name: separator
        image: music-separator:v1.0
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        env:
        - name: MODEL_NAME
          value: "htdemucs"
        - name: DEVICE
          value: "cpu"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: music-separator-service
  namespace: music-separation
spec:
  selector:
    app: music-separator
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: music-separator-hpa
  namespace: music-separation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: music-separator
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70