apiVersion: v1
kind: Namespace
metadata:
  name: music-separation-staging
  labels:
    environment: staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-separator
  namespace: music-separation-staging
  labels:
    app: music-separator
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-separator
      environment: staging
  template:
    metadata:
      labels:
        app: music-separator
        environment: staging
    spec:
      containers:
      - name: separator
        image: music-separator:develop  # Updated by CI/CD
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        env:
        - name: MODEL_NAME
          value: "htdemucs"
        - name: DEVICE
          value: "cpu"
        - name: MAX_FILE_SIZE_MB
          value: "50"
        - name: MAX_DURATION_SECONDS
          value: "300"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: music-separator-service
  namespace: music-separation-staging
  labels:
    app: music-separator
    environment: staging
spec:
  selector:
    app: music-separator
    environment: staging
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: music-separator-ingress
  namespace: music-separation-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
  - hosts:
    - staging.music-separator.example.com
    secretName: music-separator-staging-tls
  rules:
  - host: staging.music-separator.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: music-separator-service
            port:
              number: 80
