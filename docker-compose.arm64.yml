
services:
  # API FastAPI
  api:
    build:
      context: .
      dockerfile: dockerfile.arm64
    image: music-separator:arm64
    container_name: music-separator-api
    platform: linux/arm64
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - models_cache:/root/.cache
      - temp_audio:/tmp/music-separator
    environment:
      - PYTHONUNBUFFERED=1
      - DEVICE=cpu
      - DEMUCS_USE_TORCHCODEC=0
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Interface Gradio
  gradio:
    build:
      context: .
      dockerfile: dockerfile.arm64
    image: music-separator:arm64
    container_name: music-separator-gradio
    platform: linux/arm64
    ports:
      - "7860:7860"
    volumes:
      - ./app.py:/app/app.py
      - ./src:/app/src
      - models_cache:/root/.cache
      - temp_audio:/tmp/music-separator
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://api:8000
    command: python app.py
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  models_cache:
    name: music-separator-models
  temp_audio:
    name: music-separator-temp