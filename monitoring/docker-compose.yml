services:
  # ============================================================
  # API FastAPI
  # ============================================================
  api:
    build:
      context: ..
      dockerfile: dockerfile
    image: music-separator:latest
    platform: linux/arm64
    container_name: music-separator-api
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app/src
      - models_cache:/root/.cache
      - temp_audio:/tmp/music-separator
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - JSON_LOGS=true
      - DEVICE=cpu
      - DEMUCS_USE_TORCHCODEC=0
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --log-level info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          memory: 4G
    networks:
      - monitoring

  # ============================================================
  # Interface Gradio
  # ============================================================
  gradio:
    build:
      context: ..
      dockerfile: dockerfile
    image: music-separator:latest
    platform: linux/arm64
    container_name: music-separator-gradio
    ports:
      - "7860:7860"
    volumes:
      - ../app.py:/app/app.py
      - ../src:/app/src
      - models_cache:/root/.cache
      - temp_audio:/tmp/music-separator
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://api:8000
    command: python app.py
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - monitoring

  # ============================================================
  # Prometheus
  # ============================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: music-separator-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================
  # Redis (broker/backend for Celery)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: music-separator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================
  # Celery worker
  # ============================================================
  celery_worker:
    build:
      context: ..
      dockerfile: dockerfile
    image: music-separator:latest
    container_name: music-separator-celery
    # Use python -m celery to avoid relying on the celery console script location
    command: python -m celery -A src.celery_app worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - DEVICE=cpu
    volumes:
      - ../src:/app/src
      - models_cache:/root/.cache
      - temp_audio:/tmp/music-separator
    depends_on:
      - redis
      - api
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================
  # Grafana
  # ============================================================
  grafana:
    image: grafana/grafana:latest
    container_name: music-separator-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================
  # Node Exporter (system metrics)
  # ============================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: music-separator-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================
  # cAdvisor (container metrics)
  # ============================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: music-separator-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================
  # Alertmanager (optional - for alert notifications)
  # ============================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: music-separator-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - monitoring

# ============================================================
# Volumes
# ============================================================
volumes:
  models_cache:
    name: music-separator-models
  temp_audio:
    name: music-separator-temp
  prometheus_data:
    name: music-separator-prometheus
  grafana_data:
    name: music-separator-grafana
  alertmanager_data:
    name: music-separator-alertmanager
  redis_data:
    name: music-separator-redis

# ============================================================
# Networks
# ============================================================
networks:
  monitoring:
    driver: bridge