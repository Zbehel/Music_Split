global:
  resolve_timeout: 5m
  # Slack webhook (optional - configure if you want Slack notifications)
  # slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'

# Route configuration
route:
  group_by: ['alertname', 'severity', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    
    - match:
        severity: warning
      receiver: 'warning'
      continue: true
    
    - match:
        severity: info
      receiver: 'info'

# Receivers configuration
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://api:8000/webhook/alerts'
        send_resolved: true

  - name: 'critical'
    # Slack for critical alerts
    # slack_configs:
    #   - channel: '#alerts-critical'
    #     title: 'üö® CRITICAL Alert'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    
    # Email for critical alerts
    # email_configs:
    #   - to: 'ops@example.com'
    #     from: 'alertmanager@example.com'
    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: 'your-email@example.com'
    #     auth_password: 'your-password'
    
    webhook_configs:
      - url: 'http://api:8000/webhook/alerts/critical'
        send_resolved: true

  - name: 'warning'
    # Slack for warnings
    # slack_configs:
    #   - channel: '#alerts-warning'
    #     title: '‚ö†Ô∏è Warning'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    
    webhook_configs:
      - url: 'http://api:8000/webhook/alerts/warning'
        send_resolved: true

  - name: 'info'
    webhook_configs:
      - url: 'http://api:8000/webhook/alerts/info'
        send_resolved: true

# Inhibition rules (prevent spam)
inhibit_rules:
  # Inhibit warning if critical is firing for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']
  
  # Inhibit info if warning is firing for same alert
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'component']