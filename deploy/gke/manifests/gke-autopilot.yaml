apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-separator-api
  labels:
    app: music-separator
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-separator
      component: api
  template:
    metadata:
      labels:
        app: music-separator
        component: api
    spec:
      containers:
      - name: api
        # REPLACE WITH YOUR IMAGE URL
        image: europe-west1-docker.pkg.dev/zmusic-split/music-separator/api:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
            ephemeral-storage: "10Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
            ephemeral-storage: "10Gi"
        env:
        - name: MODEL_NAME
          value: "htdemucs"
        - name: DEVICE
          value: "cpu"
        - name: MAX_FILE_SIZE_MB
          value: "100"
        - name: MAX_DURATION_SECONDS
          value: "600"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-separator-worker
  labels:
    app: music-separator
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-separator
      component: worker
  template:
    metadata:
      labels:
        app: music-separator
        component: worker
    spec:
      containers:
      - name: worker
        # REPLACE WITH YOUR IMAGE URL
        image: europe-west1-docker.pkg.dev/zmusic-split/music-separator/api:latest
        command: ["python", "-m", "celery", "-A", "src.celery_app", "worker", "--loglevel=info"]
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
            ephemeral-storage: "10Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
            ephemeral-storage: "10Gi"
        env:
        - name: MODEL_NAME
          value: "htdemucs"
        - name: DEVICE
          value: "cpu"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
---
apiVersion: v1
kind: Service
metadata:
  name: music-separator-service
spec:
  selector:
    app: music-separator
    component: api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
